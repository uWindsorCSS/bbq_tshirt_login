<html>

<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="jquery-3.1.0.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="typeahead.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="jumbotron masthead text-center">
    <div class="container">
      <h1 style="font-size:30pt">
        Computer Science Student Login
      </h1>
    </div>
  </div>
  <div class="container text-center">
    <div id="feedback"></div>

    <div class="col-md-6">
      <div style="padding-top:25%"></div>
      <h1 style="font-size:30pt" class="text-center">
        Full Name
      </h1>
      <input type="text" name="full-name" class="form-control"
                                          id="full-name" autocomplete="off" placeholder="Linus Torvalds"
                                                                            data-provide="typeahead">

      <br />
      <br />
      <div class="form-group">
        <h1 style="font-size:30pt">Shirt Size</h1>
        <select class="form-control" id="shirt-size">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>2XL</option>
        </select>
      </div>

      <br />
      <button type="submit" class="btn btn-primary btn-large" id="login">
        Login
      </button>
    </div>
    <div class="col-md-6">
      <div style="padding-top:10%"></div>
      <img src="csslogopixelated.png" />
    </div>
  </div>
</body>

</html>
